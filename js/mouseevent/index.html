<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <script src="./zz.js"></script>
</head>
<body>
<ul class="mouseevent mouseenter">
    <li>父子结构mouseEnter&mouseleave</li>
    <li>
        <span>香蕉</span>
        <div class="sub-drop-down">我喜欢吃香蕉</div>
    </li>
    <li>
        <span>水蜜桃</span>
        <div class="sub-drop-down">我喜欢吃水蜜桃</div>
    </li>
</ul>
<ul class="mouseevent v2 mouseenter-v2">
    <li>非父子结构mouseenter&mouseleave</li>
    <li>
        <div class="w">
            <span>苹果</span>
        </div>
        <div class="sub-drop-down">我不喜欢吃苹果</div>
    </li>
    <li>
        <div class="w">
            <span>葡萄</span>
        </div>
        <div class="sub-drop-down">我喜欢吃葡萄</div>
    </li>
</ul>
<ul class="mouseevent mouseover">
    <li>父子结构mouseover&mouseout</li>
    <li>
        <span>菠萝</span>
        <div class="sub-drop-down">我喜欢吃菠萝</div>
    </li>
    <li>
        <span>西瓜</span>
        <div class="sub-drop-down">我喜欢吃西瓜</div>
    </li>
</ul>
<ul class="mouseevent v2 mouseover-v2">
    <li>非父子结构mouseover&mouseout</li>
    <li>
        <div class="w">
            <span>米饭</span>
        </div>
        <div class="sub-drop-down">我喜欢吃米饭</div>
    </li>
    <li>
        <div class="w">
            <span>肉</span>
        </div>
        <div class="sub-drop-down">我不是特别喜欢吃肉</div>
    </li>
</ul>
<script src="./index.js"></script>
</body>
</html>
